<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!--Fragment 선언-->
<th:block th:fragment="profileFragment">
	<section class="fb_c_cs profile_area">
		<figure class="fb_cc profile">
			<!-- 프로필 이미지가 없을 때 -->
			<!-- <span> S </span> -->

			<!-- 프로필 이미지가 있을 때 -->
			<img src="/img/sample_img.jpg">
		</figure>

		<div>
			<!-- 크리에이터 일때는 크리에이터 페이지 이름, 구독자 일때는 구독자 닉네임이 나타난다. -->
			<th:block>
				<a class="fb_cc" th:if="${session.memberInfoSession.getMiKind() == 'C'}" th:href="@{/creators/creator_main(key=${session.session})}"><th:block th:text="${session.creatorInfoSession.getCiPageNm()}"></th:block> &nbsp;<span>&gt;</span></a>
				<!-- 크리에이터 일때는 "크리에이터", 구독자 일때는 "구독자" 로 표시된다. -->
				<a class="fb_cc" th:if="${session.memberInfoSession.getMiKind() == 'C'}" th:href="@{/creators/creator_mypage(key=${session.session})}">크리에이터 &nbsp;&nbsp;<img src="/img/icon_mypage.png" /></a>

				<a class="fb_cc" th:if="${session.memberInfoSession.getMiKind() == 'V'}" th:href="@{/members/main(key=${session.session})}"><th:block th:text="${session.memberInfoSession.getMiNick()}"></th:block> &nbsp;<span>&gt;</span></a>
				<a class="fb_cc" th:if="${session.memberInfoSession.getMiKind() == 'V'}" th:href="@{/members/mypage(key=${session.session})}">구독자 &nbsp;&nbsp;<img src="/img/icon_mypage.png" /></a>
			</th:block>
		</div>

		<!-- 모바일 환경에서만 보여지는 마이페이지 이동 아이콘 -->
		<a href="subscr_mypage.html"><img src="/img/icon_mypage.png" /></a>
	</section>
</th:block>
</html>
